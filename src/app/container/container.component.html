<div class="container content">
  <div class="duration">
    <div>ตั้งแต่วันที่</div>
    <div class="time">{{ chimShopChai.duration }}</div>
  </div>
  <a class="register" href="https://www.xn--b3caa1e2a7e2b0h2be.com/close.html">
    <div>ลงทะเบียน เฟส 2</div>
    <div>ตั้งแต่วันที่ 24 ต.ค. 62 วันละ 2 รอบ เวลา 6.00 และ 18.00 น.</div>
    <div>(จำกัดจำนวนผู้ลงทะเบียนรอบละ 5 แสนคน รวม 1 ล้านคนต่อวัน)</div>
  </a>
  <div class="chimShopChai-description">
    <p class="detail">
      มาตรการส่งเสริมการบริโภค <br />ในประเทศ <span class="nowrap">“ชิมช้อปใช้”</span>

    <div [innerHTML]="chimShopChai.detail"></div>

    <div [innerHTML]="chimShopChai.condition"></div>

  <div class="banner-display">
    <div *ngFor="let bannerSq of bannerSqs">
      <img class="banner-sq" src="{{ getImg(bannerSq, bannerSqPath) }}" />
    </div>
  </div>
  <div class="brand-display">
    <div *ngFor="let brand of brands">
      <img class="brand-logo" src="{{ getImg(brand, brandPath) }}" />
    </div>
  </div>
</div>
